      <!--Card-->

         <p class="subtitle">Терминал MacOS</p>
         <ul>
            <li>LS - Вывести на экран список файлов в папке.</li>
            <li>CD - Перейти в другую папку.</li>
            <li>PWD - Показать текущую рабочую директорию. </li>
            <li>MKDIR – Создать папку.</li>
            <li>MV – Перемещение и переименование файлов и каталогов.</li>
            <li>CLEAR – Очистить терминал.</li>
         </ul>
